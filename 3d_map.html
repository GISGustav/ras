<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Projekt</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div id='map' style='width: 100%; height: 100%;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lzZ3VzdGF2IiwiYSI6ImNsbWVra2YzdTA5ZnAzY29jYjIyb2llOWEifQ.VPiCrGek7Gud0y2WfZeocw';
const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/gisgustav/clnn2xp2s008101qq094vb6o7', // style URL
    center: [11.88, 58.059], // starting position [lng, lat]
    zoom: 15, // starting zoom
});
map.addControl(new mapboxgl.FullscreenControl({container: document.querySelector('body')}));
</script>
</body>
</html>
